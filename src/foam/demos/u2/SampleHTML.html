<html>
  <head>
    <script language="javascript" src="../../../foam.js"></script>
    <style>
      .chapter {
        display: inline-block;
        background: #eee;
      }
    </style>
    <script>
      foam.CLASS({
        name: 'Sample',
        extends: 'foam.u2.Element',

        methods: [
          function render() {
            this.start().setID(456).addClass('chapter').style({padding: '4px'}).on('click', () => alert('clicked')).
              start('img').attr('src', '/foam3/src/foam/u2/images/foam_red.png').end().
              tag('hr').
              start('center').add('FOAM Logo').end().
            end();
          }
        ]
      });
    </script>
  </head>

  <body>
    <div id="123" class="chapter" style="padding:4px" onClick="alert('clicked')">
      <img src="/foam3/src/foam/u2/images/foam_red.png">
      <hr>
      <center>FOAM Logo</center>
    </div>

    <br><br>

    <foam class="Sample"></foam>
  </body>
</html>
