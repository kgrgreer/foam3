<html>
  <head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script language="javascript" src="/foam-bin-@VERSION@.js"></script>

    <script async defer language="JavaScript" src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  </head>
  <body>
    <!-- Instantiate FOAM Application Controller -->
    <!-- App Color Scheme, Logo, & Web App Name -->
    <foam 
      class="net.nanopay.ui.Controller" 
      id="ctrl" 
      webApp="nanopay"
      signUpEnabled='true'
      privacyUrl="https://nanopay.net/privacy-policy"
      termsUrl="https://nanopay.net/termsandconditions"
      >
    </foam>
  </body>
</html>
